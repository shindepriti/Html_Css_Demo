<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="register">
        <h1>Registration Form</h1>
        <form class="info">
            <hr>
            <label for="firstName">First Name</label><br>
            <input type="text" placeholder="Enter First Name" name="firstName" required><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" placeholder="Enter Last Name" name="lastName"><br>
            <label for="email">Email-Id</label><br>
            <input type="text" placeholder="Enter Email Id" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="text" placeholder="Enter Password" name="password" required>

            <button type="submit" class="signup">Register</button>
            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
              </div>
        
            
        </form>

    </div>
    


</body>
</html>
